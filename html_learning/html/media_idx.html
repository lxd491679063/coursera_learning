<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素标签</title>
</head>
<body>
    <!--
    video 视频
    src:资源路径
    controls：控制条
    autoplay:自动播放
    -->
    <video src="../res/video/class-11.mp4" controls autoplay></video>
    <br/>
    <!--
        audio 音频
        src:资源路径
        controls：控制条
        autoplay:自动播放
        -->
    <video src="../res/music/逆相思.mp3" controls autoplay></video>
</body>
</html>

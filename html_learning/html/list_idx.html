<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Study</title>
</head>
<body>
    <!--
     有序列表
     -->
    <ol>
        <li>test1</li>
        <li>test1</li>
        <li>test1</li>
        <li>test1</li>
        <li>test1</li>
    </ol>
    <hr/>
    <!--
     无序列表
     -->
    <ul>
        <li>unorder 1</li>
        <li>unorder 1</li>
        <li>unorder 1</li>
        <li>unorder 1</li>
        <li>unorder 1</li>
    </ul>
    <hr/>
    <!--
     自定义列表
     dl 标签
     dt 列表题目
     dd 列表内容
     -->
    <dl>
        <dt>第一个标题</dt>
        <dd>第一组内容</dd>
        <dd>hah</dd>
        <dd>xixi</dd>
        <dd>heihie</dd>

        <hr/>

        <dt><a href="https://www.baidu.com" target="_blank">去百度吧</a>第二个标题</dt>
        <dd>test2</dd>
        <dd>test3</dd>
        <dd>test4</dd>
    </dl>
    <hr/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Study</title>
</head>
<body>
    <!--
    <table> 表格
    <tr></tr> 行 colspan夸列
    <td></td> 列 rowspan 跨行
    -->

    <table name="成绩" border="1px">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">ORICAL</td>
            <td>语文</td>
            <td>3</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">JARRY</td>
            <td>语文</td>
            <td>99</td>
        </tr>
        <tr>
            <td>数学</td>
            <td>200</td>
        </tr>
    </table>
</body>
</html>

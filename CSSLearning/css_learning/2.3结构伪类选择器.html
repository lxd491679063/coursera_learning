<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>
    <style>
        /*ul第一个子元素*/
        /*ul li:first-child{*/
        /*    background: aqua;*/
        /*}*/

        /*!*ul最后一个子元素*!*/
        /*ul li:last-child{*/
        /*    background: bisque;*/
        /*}*/

        /*每个结构里 第一个p的父类下的第一个元素，必须同样是p才能生效0*/
        p:nth-child(1){
            background: green;
        }

        /*每个结构第一个p元素 其父节点下地n个P元素*/
        p:nth-of-type(1){
            background: orange;
        }
    </style>
</head>
<body>
<p>P1</p>
<p class="brother">P2</p>
<a class="brother">P3</a><br/>
<a>A1</a>
<ul>
    <li>
        <p>P4</p>
    </li>
    <li>
        <p>P5</p>
    </li>
    <li>
        <p>P6</p>
    </li>
</ul>
</body>
</html>
